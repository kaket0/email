{% extends "mail/layout.html" %}
{% load static %}

{% block body %}

    <h2>Зареєструватися</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post" id="register-form">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Адреса електронної пошти" id="register-email">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Пароль" id="register-password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Підтвердьте пароль" id="register-confirmation">
        </div>
        <input class="btn btn-primary" type="submit" value="Зареєструватися">
    </form>

    Вже є аккаунт? <a href="{% url 'login' %}">Увійдіть тут.</a>

{% endblock %}

{% block script %}
    <script src="{% static 'mail/register.js' %}"></script>
{% endblock %}
