{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox" >Вхідні</button>
    <button class="btn btn-sm btn-outline-primary" id="compose" >Написати</button>
    <button class="btn btn-sm btn-outline-primary" id="sent" >Надісланий</button>
    <button class="btn btn-sm btn-outline-primary" id="archived" >Архівовано</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}" id="logout">Вийти</a>
    <hr>

    <div id="header"></div>
    <button class="btn btn-sm btn-outline-primary" id="archivation_group"></button><br>

    <div id="emails-view"></div>

    <div id="email-body"></div><br>

    <button class="btn btn-sm btn-outline-primary" id="ansver" >Відповісти на лист</button><br>

    <div id="compose-view">
        <h3>Новий лист</h3>
        <form id="compose-form">
            <div class="form-group">
                Від: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                до: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Тема">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Текст"></textarea><br>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
